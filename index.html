<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Weight Convertor</title>
    <style>
        body{
            margin-top: 70px;
            background: #333;
            color: #fff;

        }
        .card-primary{
            background: blue;
        }
        .card-success{
            background: green;
        }
        .card-danger{
            background: red;
        }
    </style>
    <script>
        function disableClick(){
            document.onclick=function(event){
                if (event.button == 2) {
                    alert('Right Click Message');
                    return false;
                }
            }
        }
    </script>
</head>
<body onLoad="disableClick()">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="dispaly-4 text-center mb-3">Weight Convertor</h1>
                <form>
                    <div class="form-group">
                        <input
                            id="KgInput"
                                type="number"
                                class="form-control form-control-lg"
                                placeholder="enter kilograms....">

                    </div>
                </form>
                <div id="output">
                    <div class="card card-primary mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="GramsOutput"></div>
                        </div>
                    </div>

                    <div class="card card-success mb-2">
                        <div class="card-block">
                            <h4>Pounds:</h4>
                            <div id="POutput"></div>
                        </div>
                    </div>

                    <div class="card card-danger mb-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="OzOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>

    document.getElementById('output').style.visibility = 'hidden';
    document.getElementById('KgInput').addEventListener('input',function(e){
        document.getElementById('output').style.visibility = 'visible';
        let Kg = e.target.value;
        document.getElementById('GramsOutput').innerHTML = Kg*1000;
        document.getElementById('POutput').innerHTML = Kg/0.45359237;
        document.getElementById('OzOutput').innerHTML = Kg/0.02834952;
    });
</script>
</body>
</html>
