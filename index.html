<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Weight Converter</title>
    <style>
        body{
            margin-top: 70px;
            background: #333;
            color: #fff;

        }
        .box{
            float:left;
            margin:10px;
        }
        .card-primary{
            background: blue;
        }
        .card-success{
            background: green;
        }
        .card-danger{
            background: red;
        }
        .col-md-4{
            padding-left: 230px;
        }
    </style>
    <script>
        function disableClick(){
            document.onclick=function(event){
                if (event.button == 2) {
                    alert('Right Click Message');
                    return false;
                }
            }
        }
    </script>
      
</head>
<body >
<div  onLoad="disableClick()">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-4 box">
                                        <iframe style="width:120px;height:240px;" marginwidth="0" marginheight="0" scrolling="no" frameborder="0" src="//ws-in.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&OneJS=1&Operation=GetAdHtml&MarketPlace=IN&source=ac&ref=qf_sp_asin_til&ad_type=product_link&tracking_id=vizagmarketin-21&marketplace=amazon&region=IN&placement=B01MQHV8RL&asins=B01MQHV8RL&linkId=e34dd4af93ac6e4bed101642540cb612&show_border=true&link_opens_in_new_window=true&price_color=333333&title_color=00bf19&bg_color=ffffff">
                                        </iframe>
                                    </div>
                                    
                            <div class="col-md-7 offset-md-3 box">
                                <h1 class="dispaly-4 mb-3">Weight Converter</h1>
                                <form>
                                    <div class="form-group">
                                        <input
                                            id="KgInput"
                                                type="number"
                                                class="form-control form-control-lg"
                                                placeholder="enter kilograms....">

                                    </div>
                                </form>
                                <div id="output">
                                    <div class="card card-primary mb-2">
                                        <div class="card-block">
                                            <h4>Grams:</h4>
                                            <div id="GramsOutput"></div>
                                        </div>
                                    </div>

                                    <div class="card card-success mb-2">
                                        <div class="card-block">
                                            <h4>Pounds:</h4>
                                            <div id="POutput"></div>
                                        </div>
                                    </div>

                                    <div class="card card-danger mb-2">
                                        <div class="card-block">
                                            <h4>Ounces:</h4>
                                            <div id="OzOutput"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
         <div class="row">
            <div class="col-md-4 box">
               <iframe style="width:120px;height:240px;" marginwidth="0" marginheight="0" scrolling="no" frameborder="0" src="//ws-in.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&OneJS=1&Operation=GetAdHtml&MarketPlace=IN&source=ac&ref=qf_sp_asin_til&ad_type=product_link&tracking_id=vizagmarketin-21&marketplace=amazon&region=IN&placement=B077Q19RF9&asins=B077Q19RF9&linkId=e8467652272b916ec22f8a264292c60a&show_border=true&link_opens_in_new_window=true&price_color=333333&title_color=00bf19&bg_color=ffffff">
                </iframe>
            </div>
    </div>
<script>

    document.getElementById('output').style.visibility = 'hidden';
    document.getElementById('KgInput').addEventListener('input',function(e){
        document.getElementById('output').style.visibility = 'visible';
        let Kg = e.target.value;
        document.getElementById('GramsOutput').innerHTML = Kg*1000;
        document.getElementById('POutput').innerHTML = Kg/0.45359237;
        document.getElementById('OzOutput').innerHTML = Kg/0.02834952;
    });
</script>
</body>
</html>
